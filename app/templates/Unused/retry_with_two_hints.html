<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Again with Two Hints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Incorrect Guess</h1>
        <p>You have already used a hint. Please try again using both hints provided.</p>
        <form action="{{ url_for('auth.check_guess') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="user_input1">First word:</label>
                <input type="text" id="user_input1" name="user_input1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_input2">Second word:</label>
                <input type="text" id="user_input2" name="user_input2" class="form-control" required>
            </div>
            <input type="hidden" name="word1" value="{{ word1 }}">
            <input type="hidden" name="word2" value="{{ word2 }}">
            <input type="hidden" name="hints_used" value="2">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
