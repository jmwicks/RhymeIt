<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Guessed</title>

    <!-- Google tag (gtag.js) -->

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .circle.green { background-color: green; }
        .circle.yellow { background-color: royalblue; }
        .circle.grey { background-color: grey; }
        .attempt {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Already Guessed</h1>
        <p><strong>You already guessed today's word pair!</strong></p>

        <p>The correct words were:</p>
        <ul>
            <li><strong style="text-transform: capitalize; font-size: 1.4em;">{{ word1|capitalize }}</strong></li>
            <li><strong style="text-transform: capitalize; font-size: 1.4em;">{{ word2|capitalize }}</strong></li>
        </ul>

        <!-- {% for attempt in attempts_list %}

            </div>
        {% endfor %}-->

        <form action="{{ url_for('auth.dashboard') }}" method="get">
            <button class="btn btn-info w-100">Go to Dashboard</button>
