<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorrect Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <h1>Incorrect Guess</h1>
        <p>One or both of your words are incorrect. Try again with the same synonyms or request a second pair.</p>

        <form action="{{ url_for('auth.play', hint='no') }}" method="get">
            <button class="btn btn-primary w-100">Try Again</button>
        </form><br>

        <form action="{{ url_for('auth.get_hint') }}" method="get">
            <button class="btn btn-primary w-100">Try Again with Two Synonyms</button>
        </form><br>

        <form action="{{ url_for('auth.dashboard') }}" method="get">
            <button class="btn btn-info w-100">Go to Dashboard</button>
        </form><br>

        <form action="{{ url_for('auth.logout') }}" method="get">
            <button class="btn btn-danger w-100">Logout</button>
        </form>
    </div>

    <!-- Optional: Bootstrap JS (for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaKTk0XPO7kM8qWkM+TmA7CvZ9ZX4Q9tkjOHqUjHl0cG7p8+2LqF4oG4I8L05X3a" crossorigin="anonymous"></script>
</body>
</html>
