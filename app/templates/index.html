<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RhymeIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <h1>Welcome to RhymeIt:</h1>
        <h2>Your Daily Rhyming Game!</h2>
        <!-- Login Form -->
        <form method="POST" action="{{ url_for('auth.login') }}" class="mb-3">
            {{ login_form.hidden_tag() }}
            <button type="submit" class="btn btn-success">Click here to Login!</button>
        </form>
        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('auth.register') }}">
            {{ register_form.hidden_tag() }}
            <button type="submit" class="btn btn-primary">New user? Register now!</button>
        </form>
    </div>
</body>
</html>
