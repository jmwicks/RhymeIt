<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RhymeIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5YQWF8L6FF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5YQWF8L6FF');
    </script>

</head>
<body>
    <div class="content-container text-center">
        <h1 style="font-family: 'Raleway'; color: #007BFF; text-shadow: 2px 2px 5px #aaa; font-size: 45px;">Welcome to <strong>RhymeIt</strong>:</h1>
        <h2 style="font-family: 'Raleway'; color: #28a745; text-shadow: 1px 1px 3px #888; font-size: 30px;">Your Daily Rhyming Game!</h2>


        <!-- Login Form -->
        <br><form method="POST" action="{{ url_for('auth.login') }}" class="mb-3">
            {{ login_form.hidden_tag() }}
            <button type="submit" class="btn btn-success" style="width: 220px;">Click here to Login!</button>
        </form>

        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('auth.register') }}" class="mb-3">
            {{ register_form.hidden_tag() }}
            <button type="submit" class="btn btn-primary" style="width: 220px;">New user? Register now!</button>
        </form>

        <!-- Play as Guest Button -->
        <form method="POST" action="{{ url_for('auth.play_guest') }}">
            {{ guest_form.hidden_tag() }}
            <button type="submit" class="btn btn-warning" name="play_as_guest" style="width: 220px;">Play as Guest</button>
        </form><br>

    </div>
</body>
